{% extends 'layout.html' %}


{% block scripts %}
    <script type="text/javascript" src="/public/js/lib/json2.js"></script>
    <script type="text/javascript" src="/public/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/lib/blur.js"></script>
    <script type="text/javascript" src="/public/js/lib/underscore.js"></script>
    <script type="text/javascript" src="/public/js/lib/backbone.js"></script>
    <script type="text/javascript" src="/public/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/js/lib/bootstrap-typeahead.js"></script>
    <script type="text/javascript" src="/public/js/friendblur.js"></script>
{% endblock %}


{% block content %}
    <div class="page-header">
        <h1>friendblur</h1>
    </div>
    
    <div class="row">
        <div class="span4 offset4">
            <h1 id="round-timer">time left: 16 seconds</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="span4 control-group" id="search-container1">
            <form class="form-search">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-search"></i></span><input type="text" id="guess-input1" class="search-query" />
                </div>
            </form>
        </div>
        <div class="span4 control-group" id="search-container2">
            <form class="form-search">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-search"></i></span><input type="text" id="guess-input2" class="search-query" />
                </div>
            </form>
        </div>
        <div class="span4 control-group" id="search-container3">
            <form class="form-search">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-search"></i></span><input type="text" id="guess-input3" class="search-query" />
                </div>
            </form>
        </div>
    </div>
    
    <div class="row">
        <img class="span4" id="blur-friend1" />
        <img class="span4" id="blur-friend2" />
        <img class="span4" id="blur-friend3" />
    </div>
    
    <div>
        <div id="random-friend1"></div>
        <div id="random-friend2"></div>
        <div id="random-friend3"></div>
    </div>
{% endblock %}
